<!-- Footer -->
<footer id="footer">
    <div class="row">
    <div class="3u">
        <h1 class="logo">
            <a href="{{ SITEURL }}">
                <picture>
                    <source srcset="{{ SITELOGOWEBP }}"  type="image/webp">
                    <img src="{{ SITELOGO }}"/>
                </picture>
            </a>
        </h1>
    </div>
    <div class="6u">
        <p><a href="mailto:info@apiagri.com">info@apiagri.com</a></p>
        <span class="copyright">&copy; ApiAgri {{ CURRENTYEAR }}. Todos os direitos reservados. Design: <a href="http://html5up.net">HTML5 UP</a> e <a href="https://getpelican.com/">Pelican</a>.</span>
    </div>

    <div class="3u">
        <ul class="icons">
        {% for title, link in SOCIAL %}
            <li>
            <a href="{{ link }}" class="icon circle fab fa-{{ title }}"><span class="label">{{ title }}</span></a>
            </li>
        {% endfor %}
        </ul>
    </div>
</footer>
